name: 'Release to npmjs.com'

on:
  push:
    branches:
      - canary
      - main

jobs:
  audit-build-test-release:
    name: Audit, Build, Test, Release all packages on ${{ matrix.os }}, Node ${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        # Use the Active LTS for this workflow
        # https://nodejs.org/en/
        # https://nodejs.org/en/about/releases/
        node: ['16.17.0']
    steps:
      - name: ðŸ›Žï¸ Checkout repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Set up Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      # - name: ðŸ‘€ Check npm version
      #   run: npm version

      - name: â¬‡ï¸ Install dependencies
        run: npm ci

      - name: ðŸ›¡ï¸ Audit dependencies (audit-level high)
        if: ${{ matrix.os }} == 'ubuntu-latest'
        # https://docs.npmjs.com/cli/v8/commands/npm-audit#audit-level
        run: npm audit --audit-level high

      - name: ðŸ›¡ï¸ Audit dependencies (audit-level moderate)
        continue-on-error: true
        if: ${{ matrix.os }} == 'ubuntu-latest'
        run: npm audit --audit-level moderate

      - name: ðŸ“¦ Build all libraries
        run: npm run build:libs

      - name: ðŸ” Test library @jackdbd/hapi-request-event-predicates
        run: npm run test:ci -w packages/hapi-request-event-predicates

      - name: ðŸ” Test library @jackdbd/hapi-healthcheck-plugin
        run: npm run test:ci -w packages/hapi-healthcheck-plugin

      - name: ðŸ” Test library @jackdbd/hapi-logger-plugin
        run: npm run test:ci -w packages/hapi-logger-plugin
      
      - name: ðŸ” Test library @jackdbd/hapi-telegram-plugin
        env:
          TELEGRAM: ${{ secrets.TELEGRAM }}
        run: npm run test:ci -w packages/hapi-telegram-plugin
        
      - name: ðŸš€ Release to npmjs
        env:
          # The github token must allow to push to this GitHub repository.
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_BOT_GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.SEMANTIC_RELEASE_BOT_NPM_TOKEN }}
        run: >
          npx multi-semantic-release
          --ignore-private
          --ignore-packages=packages/demo-app


